version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.0
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  atlas-orb: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

jobs:
  test-sqlite-destructive:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - atlas-orb/setup:
          version: "latest"
      - atlas-orb/migrate_lint:
          working_directory: testdata
          dir_name: test-dir-sqlite
          dir: "file://sqlite-destructive"
          dev_url: "sqlite://file.db?mode=memory"
  
  test-sqlite-broken-file:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - atlas-orb/setup:
          version: "latest"
      - atlas-orb/migrate_lint:
          working_directory: testdata
          dir_name: test-dir-sqlite
          dir: "file://sqlite-broken-file"
          dev_url: "sqlite://file.db?mode=memory"
  
  test-sqlite-wrong-sum:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - atlas-orb/setup:
          version: "latest"
      - atlas-orb/migrate_lint:
          working_directory: testdata
          dir_name: test-dir-sqlite
          dir: "file://sqlite-wrong-sum"
          dev_url: "sqlite://file.db?mode=memory"

workflows:
  example:
    jobs:
      - test-sqlite-destructive:
          filters: *filters
  